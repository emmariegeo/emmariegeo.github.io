---
layout: default
---
<section class="myprojects">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  {% for category in site.categories %}
  <h2 class ="title">{{ category[0] }}</h2>
    <div class = "gallery">
    <ul>
        {% for post in site.posts %}
          <li>
              <a href="{{ post.url }}">
                  <div class = "preview" style="background-image: url({{ post.previewpic | relative_url }})"></div>
                  <card-title><h3>{{ post.title }}</h3></card-title>
                  <card-desc>{{ post.desc }}</card-desc>
              </a>
          </li>
    <!-- <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li> -->
  {% endfor %}
</ul>
</div>
  {% endfor %}

</section>
