---
layout: default
---
<section class="myprojects">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  {% for category in site.categories %}
  <h2 class ="categoryTitle">{{ category[0] }}</h2>
    <div class = "gallery">
    <ul>
        {% for post in category[1] %}
          <li>
            <a href="{{ post.url }}">
            <div class = "card-prev" style="background-image: url({{ post.previewpic | relative_url }})" description="{{ post.title }}"> 
            </div>
              <span class="card-title"><h3>{{ post.title }}</h3></span>
              <p>{{ post.desc }}</p>
            </a>
          </li>
        {% endfor %}
    </ul>
</div>
  {% endfor %}

</section>
